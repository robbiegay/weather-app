<!doctype html>
<html lang="en">

<head>
  <title>Robbie's Weather App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Local Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Formatting Page -->
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">

        <!-- App Title -->
        <h1 class="text-center my-5 text-primary">Weather App</h1>

        <!-- Input Field -->
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code for Weather"
            aria-describedby="getWeather">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary text-white bg-primary" type="button" id="getWeather">GET WEATHER</button>
          </div>
        </div>

        <!-- Test Fields -->
        <p id="city">City</p>
        <p id="temp">Temp</p>
        <p id="status">Status</p>

        <!-- Closing of Page Formatting -->
      </div>
      <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="js/main.js"></script>
</body>

</html>
